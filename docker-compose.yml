services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: keyboard-backend
    ports:
      - "3001:3001"
    volumes:
      - backend_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - keyboard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: keyboard-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - keyboard-network

volumes:
  backend_data:
    driver: local

networks:
  keyboard-network:
    driver: bridge